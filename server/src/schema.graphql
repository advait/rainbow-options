type Query {
    stock(symbol: String): Stock
}

type Stock {
    symbol: String!
    expirations: [Expiration!]
}

type Expiration {
    date: Date!,
    quotes: [OptionQuote!]
}

type OptionQuote {
    expirationDate: Date!,
    strikePrice: Float!,
    putCall: PutCall!,
    bid: Float,
    ask: Float,
    last: Float,
    impliedVolatility: Float,
}

scalar Date

enum PutCall {
    PUT
    CALL
}